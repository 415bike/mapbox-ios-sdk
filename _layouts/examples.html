---
layout: default
section: developers
class: box
---
<link rel='stylesheet' href='{{site.url}}/css/developers.css' />
<style>
  .doc-content .doc {
    border-left:none;
    }
  .doc-footer {
    border-top:1px solid #ccc;
    text-align:center;
    }
</style>
<div class='clearfix doc-header pad3 fillL'>
  <div class='cell7'>
    <h2>{{site.title}}</h2>
    <p>{{site.description}}</p>
  </div>
  <ul class='cell5 doc-subnav clearfix'>
    <li><a href='{{site.baseurl}}/'>Guide</a></li>
    <li><a href='{{site.baseurl}}/api/'>API</a></li>
    <li><a href='{{site.baseurl}}/examples/' class='active'>Examples</a></li>
  </ul>
</div>

<div class='doc-page pad3c fillM clearfix'>
  <div class='fillW prose doc-content clearfix' style='border:0'>
    <div class='doc pad2'>
      <h1>{{page.title}}</h1>
      {{content}}
    </div>
    <div class='doc-footer'>
      <div class='pad2'>
        The code and documentation to <a href='http://github.com/mapbox/mapbox-ios-sdk'>mapbox-ios-sdk is hosted on GitHub</a> where you can contribute changes and improvements.
      </div>
    </div>
  </div>
</div>

<script>
  $(mapbox.docs);
</script>
