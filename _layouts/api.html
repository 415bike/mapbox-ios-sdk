---
layout: default
section: developers
class: box
---
<link rel='stylesheet' href='{{site.url}}/css/developers.css' />

<style>
.section-tasks ul.task-list { margin-left:20px; }
.section-tasks ul.task-list li {
  list-style:none;
  margin:0px;
  }
.section-tasks .tooltip .tooltip { display:none; }

.section-method { margin:0px 0px 20px; }

.section-method h3,
.section-method .method-declaration { margin-bottom:10px; }

.section-method h4,
.section-method p { margin:0px; }

.section-method ul,
.section-method li,
.section-method dt,
.section-method dd,
.section-method p { margin:0px; }

.section-method ul *,
.section-method dl * { display:inline; }

.section-method dl { padding-left:20px; text-indent:-20px; }
.section-method dt { margin-right:5px; }

.method-subsection { margin-left:20px; }

.method-subsection p,
.method-subsection code,
.method-subsection dl {
  font-size:12px;
  line-height:1.6666em;
  }

.method-subsection > p,
.method-subsection > dl,
.method-subsection > code { margin-left:20px; }

.task-item-suffix,
.method-subsection.parameters em {
  font-size:12px;
  color:#88c;
  }

.method-subsection.brief-description p { font-size:15px; }
.method-subsection.brief-description p,
.method-subsection.method-declaration code { margin-left:0px; }

code p { display:inline; }
</style>

<div class='clearfix doc-header pad3 fillL'>
  <div class='cell7'>
    <h2>{{site.title}}</h2>
    <p>{{site.description}}</p>
  </div>
  <div class='cell5 doc-subnav clearfix'>
    <a href='{{site.baseurl}}/'>Guide</a>
    <a href='{{site.baseurl}}/api/' class='active'>API</a>
    <a href='{{site.baseurl}}/examples/'>Examples</a>
  </div>
</div>

<div class='doc-page pad3c fillM clearfix'>
<div class='fillW clearfix'>
  <div id='docs' class='cell9 doc-content doc float-right pad2 prose'>
    {{content}}
  </div>
  <div class='cell3 float-right'>
    <form class='doc-search'>
      <input type='text' placeholder='Filter' />
      <span class='icon search'></span>
    </form>
    <div class='doc-nav'>
      {% if page.navigation %}
      {% for heading in page.navigation %}
        <h3><a href='#{{heading[0]|replace:' ','_'}}'>{{heading[0]}}</a></h3>
        <ul class='anchors'>
        {% for item in heading[1] %}
          <li><a href='#{{item|replace:' ','_'}}'>{{item}}</a></li>
        {% endfor %}
        </ul>
      {% endfor %}
      {% endif %}
    </div>
  </div>
</div>
</div>

<script type='text/javascript'>
$('.doc-search input[type=text]').bind('keyup', function() {
    var q = this.value ? this.value.toLowerCase() : null;
    $('.doc-nav').find('[href]').each(function() {
        var $this = $(this),
            id = $this.attr('href').replace('#', ''),
            body = $(document.getElementById('content-' + id)).text();

        if (!q || body.toLowerCase().indexOf(q) !== -1 || id.toLowerCase().indexOf(q) !== -1) {
            if ($this.parent().prop('tagName') == 'H3') {
                $this.css('color', '');
            } else {
                $this.css('display', '');
            }

        } else {
            if ($this.parent().prop('tagName') == 'H3') {
                $this.css('color', '#BDBDBD');
            } else {
                $this.css('display', 'none');
            }
        }
    });

    // Hide headers if no children matched
    $('.doc-nav').find('h3').each(function() {
        var $this = $(this),
            next = $this.next(),
            none = true;
        if (next.prop('tagName') === 'UL') {
            next.children().each(function() {
                if ($(this).find('a').css('display') !== 'none') return none = false;
            });
        }
        $this.css('display', none ? 'none' : '');
    });
});
$('h1[id], h2[id], h3[id], h4[id]').click(function(ev) {
  window.location.hash = $(ev.currentTarget).attr('id');
});
</script>
